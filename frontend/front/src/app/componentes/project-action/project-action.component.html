<div class="container">
  <div class="div-info">
    <h5 mat-dialog-title>{{title}}</h5>
    <div class="div-action-icon">
      <img class="icon" src="../../../assets/logos/project-{{icon}}-icon.svg"
      [alt]="icon === 'success' ? 'Ícone indicando sucesso na operação' : 'Ícone indicando falha na operação'">
    </div>
    <button class="btn-primary" mat-raised-button [mat-dialog-close]="true" color="primary">
      <span>voltar para projetos</span></button>
  </div>
</div>
